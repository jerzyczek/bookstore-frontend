<div class="container">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Akcja</th>
      </tr>
      </thead>
      <tbody *ngFor="let category of categories; let i = index">
      <tr>
        <td>{{i+1}}</td>
        <td>{{category.name}}</td>
        <td>
          <a (click)="editCategory(category.name)"><button class="btn btn-primary btn-margin">Edytuj</button></a>
          <a (click)="removeCategory(category.name)"><button class="btn btn-danger">Usu≈Ñ</button></a>
        </td>
      </tr>
      </tbody>
    </table>
    <button class="btn btn-info" (click)="redirectToAddCategory()">Dodaj kategorie</button>
  </div>
</div>
